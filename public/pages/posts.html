<div class="page-header">
    <h1><a href="/#/home">Simple News</a></h1>
</div>

<div class="page-header">
    <h3>
        <a ng-show="post.link" href="{{post.link}}" target="_blank">
            {{post.title}}
        </a>
        <span ng-hide="post.link">
            {{post.title}}
        </span>
    </h3>
</div>
<div ng-repeat="comment in post.comments | orderBy:'-upvotes'">

    <span class="comment-body">
        {{comment.body}}
    </span>
    <div class="controls">
        <span class="rating-box">
            <span class="rating">{{comment.upvotes}}</span>
            <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementCommentUpvotes(comment)"></span>
        </span>
        <div class="author">
            by {{comment.author}}
        </div>
    </div>
</div>

<div ng-hide="isLoggedIn()">
    <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a comment.</h3>
</div>

<form ng-submit="addComment()" ng-show="isLoggedIn()" style="margin-top: 30px;">
    <h3>Add a new comment</h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Comment" ng-model="body" />
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>
